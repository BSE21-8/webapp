<div class="row d-flex justify-content-center mt-0 p-0 py-0">
    <div class="col-10 mt-2 p-3">
        <div class="row">
            {% if crops|length < 1 %}
                <p>No crops found</p>
            {% else %}
                {% for crop in crops %} 
                <div class="col-4">
                    <div class="card shadow-lg bg-light " style="width: 20rem; border-radius: 10%">
                        <img src="{{ src|e }}" height="200px" class="card-img-top"
                            style="border-radius: 10% 10% 0 0" alt="{{ name|e }} image">
                        <div class="card-body text-center">
                            <a href="{{ hred|e }}" class="nav-link text-primary text-bold">{{ name|e }} &nbsp;<span
                                    class="fw-900 f-5">&#x3e;</span></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
