{% extends 'layouts/recommend-base.html' %}
{% set active_page = activeTab %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row d-flex justify-content-center mt-2 p-2 py-2">
        <h1 class="text-center h1 fs-1 fw-normal p-3">NPK Ratio Recommendation</h1>
        <div class="col-5 mt-2 p-3">
            <p class="text-center bg-light p-2 wrap">
                This will recommend a suitable NPK ratio and pH your soil should have so as to cultivated the desired
                crop </p>
            <form method="post" action="{{ url_for('npk_predict') }}" class="row border form-row mb-2 mt-1">
                <div class="form-group justify-content-center row p-3">
                    <div class="col-sm-8">
                        <label for="select" class="col-sm-12 col-form-label text-left fs-6 fw-bold">Crop</label>
                        <select type="text" class="form-control col-sm-12" id="cropname" name="cropname">
                            <option value="apple">Apple</option>
                            <option value="banana">Banana</option>
                            <option value="coconut">Coconut</option>
                            <option value="coffee">Coffee</option>
                            <option value="cotton">Cotton</option>
                            <option value="grapes">Grapes</option>
                            <option value="kidneybeans">Kidney Beans</option>
                            <option value="maize">Maize</option>
                            <option value="mungbean">Mung Bean</option>
                            <option value="orange">Orange</option>
                            <option value="pigeonpeas">Pigeon peas</option>
                            <option value="rice">Rice</option>
                            <option value="Watermelon">Watermelon</option>
                        </select>
                    </div>
                </div>
                <div class="form-group justify-content-center row p-3">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Get NPK Ratio</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
